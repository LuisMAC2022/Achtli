<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achtli Game Prototype</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="game.js"></script>
  <style>
    body { margin: 0; }
    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      display: block;
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <canvas id="game" aria-label="Juego en desarrollo" tabindex="0"></canvas>
</body>
</html>
